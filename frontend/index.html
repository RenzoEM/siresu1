<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Siresu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="text" id="username" name="username" placeholder="Correo electrónico" required />
      <input type="password" id="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>

    <div style="text-align: center; margin: 1rem 0;">
      <p>O ingresa con:</p>
      <a href="https://siresu1.onrender.com/google-login">
        <button style="background: #db4437;">Iniciar con Google</button>
      </a>
    </div>

    <p class="message">¿No tienes cuenta? <a href="register.html" class="link">Regístrate aquí</a></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
