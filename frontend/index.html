<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

      background: linear-gradient(to right, #e3f2fd, #e1f5fe);

<body class="flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full" data-aos="zoom-in">

    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">
      Iniciar SesiÃ³n
    </h2>

    <form id="login-form" class="space-y-5">

      <input type="email" id="username"
        placeholder="Correo electrÃ³nico" required
        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400">

      <input type="password" id="password"
        placeholder="ContraseÃ±a" required
        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400">

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold">
        Entrar
      </button>

    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Â¿No tienes cuenta?
      <a href="register.html" class="text-blue-600 hover:underline font-medium">
        RegÃ­strate aquÃ­
      </a>
    </p>

  </div>

<script>
AOS.init();

document.getElementById("login-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim().toLowerCase();
  const password = document.getElementById("password").value;

  const res = await fetch("https://siresu1.onrender.com/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (!res.ok) {
    alert(data.message);
    return;
  }

  // ðŸ”¥ CLAVE PARA TODO EL SISTEMA
  localStorage.clear();
  localStorage.setItem("correo", username);
  localStorage.setItem("role", data.role);

  alert("âœ… SesiÃ³n iniciada correctamente");

  if (data.role === "admin") {
    location.href = "admin.html";
  } else {
    location.href = "cliente.html";
  }
});
</script>

</body>
</html>
