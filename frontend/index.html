<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - SIRESU</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded shadow w-96">
  <h2 class="text-xl font-bold mb-4 text-center">Iniciar SesiÃ³n</h2>

  <input id="username" type="email"
    placeholder="Correo"
    class="w-full p-2 border rounded mb-3">

  <input id="password" type="password"
    placeholder="ContraseÃ±a"
    class="w-full p-2 border rounded mb-4">

  <button onclick="login()"
    class="w-full bg-blue-600 text-white py-2 rounded">
    Ingresar
  </button>
</div>

<script>
async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  const res = await fetch("https://siresu1.onrender.com/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (!res.ok) {
    alert(data.message);
    return;
  }

  // ðŸ”¥ GUARDADO CORRECTO Y ÃšNICO
  localStorage.clear();
  localStorage.setItem("correo", username);
  localStorage.setItem("role", data.role);

  console.log("Correo guardado:", localStorage.getItem("correo"));

  if (data.role === "admin") {
    window.location.href = "admin.html";
  } else {
    window.location.href = "cliente.html";
  }
}
</script>

</body>
</html>
