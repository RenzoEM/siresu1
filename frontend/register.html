<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Siresu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #f1f5f9, #e0f2fe);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Crear Cuenta</h2>

    <form id="register-form" class="space-y-5" data-aos="fade-up" data-aos-delay="100">
      <input type="email" id="username" name="username" placeholder="Correo electrónico" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
      <input type="password" id="password" name="password" placeholder="Contraseña (mín. 8 caracteres)" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition duration-300">
        Registrarse
      </button>
    </form>

    <div class="text-center mt-6" data-aos="fade-up" data-aos-delay="200">
      <p class="text-gray-500 mb-2">O regístrate con</p>
      <a href="https://siresu1.onrender.com/login/google">
        <button type="button" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md font-semibold transition duration-300">
          Registrar con Google
        </button>
      </a>
    </div>

    <p class="text-center text-sm text-gray-600 mt-6" data-aos="fade-up" data-aos-delay="300">
      ¿Ya tienes cuenta?
      <a href="index.html" class="text-blue-600 hover:underline font-medium transition">Inicia sesión aquí</a>
    </p>
  </div>

  <script>
    AOS.init();

    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      const res = await fetch("https://siresu1.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert("✅ Registro exitoso");
        window.location.href = "index.html";
      } else {
        alert(`❌ ${data.message}`);
      }
    });
  </script>
</body>
</html>
