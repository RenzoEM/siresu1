<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cliente - Reportes Ciudadanos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-xl mt-8 rounded-xl">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-700">ğŸ“ Sistema de Reportes Ciudadanos</h1>
      <button onclick="cerrarSesion()" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Cerrar sesiÃ³n</button>
    </div>

    <form id="form-reclamo" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">ğŸ‘¤ Nombre (opcional):</label>
        <input type="text" id="nombre" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">ğŸ“‚ Tipo de reclamo:</label>
        <select id="tipo" required class="w-full border p-2 rounded">
          <option value="">Seleccione</option>
          <option value="Basura">Basura</option>
          <option value="Alumbrado">Alumbrado</option>
          <option value="Bache">Bache</option>
          <option value="Inseguridad">Inseguridad</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">ğŸ“ DescripciÃ³n:</label>
        <textarea id="descripcion" required class="w-full border p-2 rounded"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium">ğŸ“ UbicaciÃ³n:</label>
        <input type="text" id="ubicacion" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">ğŸ“§ Correo (opcional):</label>
        <input type="email" id="correo" class="w-full border p-2 rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">ğŸ“¤ Enviar Reclamo</button>
    </form>
  </div>

  <script>
    document.getElementById("form-reclamo").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = {
        nombre: document.getElementById("nombre").value,
        tipo: document.getElementById("tipo").value,
        descripcion: document.getElementById("descripcion").value,
        ubicacion: document.getElementById("ubicacion").value,
        correo: document.getElementById("correo").value
      };

      const res = await fetch("https://siresu1.onrender.com/reclamos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("âœ… Reclamo enviado correctamente");
        this.reset();
      } else {
        alert("âŒ Error al enviar reclamo");
      }
    });

    function cerrarSesion() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
