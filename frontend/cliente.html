<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cliente - Reportes Ciudadanos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-3xl mx-auto p-6 bg-white shadow-xl mt-8 rounded-xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">üìç Sistema de Reportes Ciudadanos</h1>

    <form id="form-reclamo" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">üë§ Nombre (opcional):</label>
        <input type="text" id="nombre" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">üìÇ Tipo de reclamo:</label>
        <select id="tipo" required class="w-full border p-2 rounded">
          <option value="">Seleccione</option>
          <option value="Basura">Basura</option>
          <option value="Alumbrado">Alumbrado</option>
          <option value="Bache">Bache</option>
          <option value="Inseguridad">Inseguridad</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">üìù Descripci√≥n:</label>
        <textarea id="descripcion" required class="w-full border p-2 rounded"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">üìç Ubicaci√≥n (detectada autom√°ticamente):</label>
        <input type="text" id="ubicacion" class="w-full border p-2 rounded" readonly />
        <div id="map" class="mt-2 h-60 w-full rounded"></div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">üìß Correo (opcional):</label>
        <input type="email" id="correo" class="w-full border p-2 rounded" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">üì§ Enviar Reclamo</button>
    </form>
  </div>

  <!-- ü§ñ Chatbot b√°sico -->
  <div id="chatbot" class="fixed bottom-5 right-5 bg-white border border-gray-300 rounded-xl shadow-xl p-4 max-w-xs z-50">
    <div class="flex justify-between items-center">
      <h3 class="text-sm font-bold">ü§ñ Asistente</h3>
      <button onclick="document.getElementById('chatbot').style.display='none'">‚ùå</button>
    </div>
    <div class="text-sm mt-2">
      <p>¬øNecesitas ayuda?</p>
      <ul class="list-disc ml-4 mt-1">
        <li>Elige tipo de reclamo</li>
        <li>Detecta tu ubicaci√≥n</li>
        <li>Ingresa correo (opcional)</li>
      </ul>
    </div>
  </div>

  <script>
    // Geolocalizaci√≥n + mapa Leaflet
    let map = L.map('map').setView([-12.0464, -77.0428], 13); // Por defecto Lima

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(function(pos) {
      const { latitude, longitude } = pos.coords;
      const marker = L.marker([latitude, longitude]).addTo(map);
      map.setView([latitude, longitude], 15);
      document.getElementById('ubicacion').value = `${latitude}, ${longitude}`;
    }, function(err) {
      console.warn("Ubicaci√≥n no disponible", err);
    });

    // Env√≠o del reclamo
    document.getElementById("form-reclamo").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = {
        nombre: document.getElementById("nombre").value,
        tipo: document.getElementById("tipo").value,
        descripcion: document.getElementById("descripcion").value,
        ubicacion: document.getElementById("ubicacion").value,
        correo: document.getElementById("correo").value
      };

      const res = await fetch("https://siresu1.onrender.com/reclamos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("‚úÖ Reclamo enviado correctamente");
        this.reset();
      } else {
        alert("‚ùå Error al enviar el reclamo");
      }
    });
  </script>
</body>
</html>
