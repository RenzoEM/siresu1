<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cliente - Reportes Ciudadanos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-xl mt-8 rounded-xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ğŸ“ Sistema de Reportes Ciudadanos</h1>

    <form id="form-reclamo" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">ğŸ‘¤ Nombre (opcional):</label>
        <input type="text" id="nombre" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">ğŸ“‚ Tipo de reclamo:</label>
        <select id="tipo" required class="w-full border p-2 rounded">
          <option value="">Seleccione</option>
          <option value="Basura">Basura</option>
          <option value="Alumbrado">Alumbrado</option>
          <option value="Bache">Bache</option>
          <option value="Inseguridad">Inseguridad</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">ğŸ“ DescripciÃ³n del problema:</label>
        <textarea id="descripcion" required class="w-full border p-2 rounded"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">ğŸ“ UbicaciÃ³n:</label>
        <input type="text" id="ubicacion" required placeholder="Ingrese direcciÃ³n o referencia" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">ğŸ–¼ï¸ Subir imagen (opcional):</label>
        <input type="file" id="imagen" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">ğŸ“§ Correo (opcional para notificaciÃ³n):</label>
        <input type="email" id="correo" class="w-full border p-2 rounded" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">ğŸ“¤ Enviar Reclamo</button>
    </form>
  </div>

  <script>
    document.getElementById("form-reclamo").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        tipo: document.getElementById("tipo").value,
        descripcion: document.getElementById("descripcion").value,
        ubicacion: document.getElementById("ubicacion").value,
        correo: document.getElementById("correo").value
      };

      const res = await fetch("https://siresu1.onrender.com/reclamos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("âœ… Reclamo enviado correctamente");
        this.reset();
      } else {
        alert("âŒ Error al enviar el reclamo");
      }
    });
  </script>
</body>
</html>
