<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - GestiÃ³n de Reclamos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="text-right mb-4">
  <button onclick="cerrarSesion()" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded">
    ğŸ”’ Cerrar sesiÃ³n
  </button>
</div>

<script>
  function cerrarSesion() {
    window.location.href = "index.html";
  }
</script>

  <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">ğŸ”’ Panel Administrativo</h1>

    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">ğŸ“‹ Crear Usuario</h2>
      <form id="usuario-form" class="space-y-3">
        <input type="email" id="nuevo-correo" required placeholder="Correo electrÃ³nico" class="w-full p-2 border rounded">
        <input type="password" id="nuevo-password" required placeholder="ContraseÃ±a" class="w-full p-2 border rounded">
        <select id="nuevo-rol" required class="w-full p-2 border rounded">
          <option value="">Seleccionar rol</option>
          <option value="cliente">Cliente</option>
          <option value="admin">Administrador</option>
        </select>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">â• Crear Usuario</button>
      </form>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">ğŸ—‚ï¸ Lista de Reclamos</h2>
      <div id="reclamos-lista" class="space-y-4"></div>
    </section>
  </div>

  <script>
    // Crear usuario
    document.getElementById("usuario-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const correo = document.getElementById("nuevo-correo").value;
      const password = document.getElementById("nuevo-password").value;
      const rol = document.getElementById("nuevo-rol").value;

      const res = await fetch("https://siresu1.onrender.com/crear-usuario", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo, password, rol })
      });

      if (res.ok) {
        alert("âœ… Usuario creado correctamente.");
        this.reset();
      } else {
        alert("âŒ Error al crear el usuario.");
      }
    });

    // Cargar reclamos
    async function cargarReclamos() {
      const res = await fetch("https://siresu1.onrender.com/api/reclamos");
      const data = await res.json();
      const contenedor = document.getElementById("reclamos-lista");
      contenedor.innerHTML = "";

      data.forEach(r => {
        const card = document.createElement("div");
        card.className = "p-4 border rounded shadow";

        const fecha = new Date(r.fecha).toLocaleString();

        card.innerHTML = `
          <p><strong>Tipo:</strong> ${r.tipo}</p>
          <p><strong>DescripciÃ³n:</strong> ${r.descripcion}</p>
          <p><strong>UbicaciÃ³n:</strong> ${r.ubicacion}</p>
          <p><strong>Correo:</strong> ${r.correo || "No proporcionado"}</p>
          <p><strong>Fecha:</strong> ${fecha}</p>
          <p><strong>Estado:</strong> 
            <select onchange="actualizarEstado('${r.id}', this.value)" class="ml-2 border px-2 py-1 rounded">
              <option value="pendiente" ${r.estado === 'pendiente' ? 'selected' : ''}>ğŸ”´ Pendiente</option>
              <option value="en proceso" ${r.estado === 'en proceso' ? 'selected' : ''}>ğŸŸ  En proceso</option>
              <option value="resuelto" ${r.estado === 'resuelto' ? 'selected' : ''}>ğŸŸ¢ Resuelto</option>
            </select>
          </p>
        `;
        contenedor.appendChild(card);
      });
    }

    async function actualizarEstado(id, estado) {
      await fetch(`https://siresu1.onrender.com/api/reclamos/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ estado })
      });
      alert("âœ… Estado actualizado y cliente notificado.");
      cargarReclamos();
    }

    window.onload = cargarReclamos;
  </script>
</body>
</html>
